<!-- Stylesheet -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/co.css') }}">     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title></title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">CodingLab</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">



                <li><a href="/">
                    <i class="uil uil-home"></i>
                </a></li>
                <li><a href="/db">
                    <i class="uil uil-home"></i>
                </a></li>
                <li><a href="/db/write">
                    <i class="uil uil-files-landscapes"></i>
                </a></li>
                <li><a href="/db/speak">
                    <i class="uil uil-chart"></i>
                </a></li>
                <li><a href="/db/write">
                    <i class="uil uil-thumbs-up"></i>
                </a></li>
                <li><a href="/db/write">
                    <i class="uil uil-comments"></i>
                </a></li>

            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Total Likes</span>
                        <span class="number">50,120</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Comments</span>
                        <span class="number">20,120</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Total Share</span>
                        <span class="number">10,120</span>
                    </div>
                </div>
            </div>


        </div>


        <div class="carded-container" id="card">
            <p class="record-text">Record in Ibibio</p>
            <span id="counter">0:00</span>
            <canvas id="canvas"></canvas>
            <div class="cards" id="textCard">
                <p id="displayText">You're doing great!</p>
            </div>
            <div class="im-ah">
                <img src="{{ url_for('static', path='img/pod-bgout.png')}}" alt="Background Image" class="im-ah-image">
            </div>
            <!-- Use an icon instead of button text -->
            <button onclick="toggleRecording()">
                <i id="recordIcon" class="fa-solid fa-microphone"></i>
            </button>
            <button onclick="displayRandomText()"><i class="fa-solid fa-cloud-arrow-up"></i></button>
            <audio src="" id="audioElement" controls style="display: none;"></audio>
        </div>


        </div>


    


        <script defer  src="{{ url_for('static', path='/js/api.js') }}"></script>
        <script defer  src="{{ url_for('static', path='/js/dynamic.js') }}"></script>
        <script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>



</body>
</html>
