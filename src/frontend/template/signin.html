<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Out</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/sign.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="signUpForm" class="form" onsubmit="signup(event)">
        <h2>Sign Up</h2>
        <div class="form-group">
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <form id="signInForm" class="form" onsubmit="signin(event)">
        <h2>Sign In</h2>
        <div class="form-group">
          <input type="email" id="signin-email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="signin-password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div id="message"></div>
  </div>

  <script src="{{ url_for('static', path='/js/sign.js') }}"></script>


</body>
</html>
